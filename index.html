<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>A Good Scheduler</title>
  <meta charset="UTF-8">
  <meta name="author" content="John C. Uysal">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css?v=2.0.1"> <!-- cache-busting -->
  <link rel="icon" href="images/lozenge.png">
  <link rel="canonical" href="https://agoodscheduler.com">
</head>
<body>
  <header>
    <span id="version">version 2.0.1</span>
    <h1>A Good Scheduler</h1>
    <a id="donate-link" href="https://www.buymeacoffee.com/johncuysal" target="_blank">Donate ♥</a>
  </header>
  <main>
    <section id="input-section">
      <div id="search-bar-container">
        <input id="search-bar" placeholder="Search courses..." type="text" spellcheck="false">
        <div id="search-bar-result-container"></div>
      </div>
      <div id="slot-container"></div>
    </section>
    <section id="output-section">
      <div id="status-container">Add the courses you're taking next semester to see every possible conflict-free schedule.</div>
      <div id="schedule-container"></div>
    </section>
  </main>
  <footer>
    © 2023 <a class="footer-link" href="https://johncuysal.com" target="_blank">John C. Uysal</a>
  </footer>
  <template id="schedule-template">
    <div class="schedule">
      <div class="timetable">
        <!-- Column headers -->
        <div class="top-of-time"></div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>

        <!-- Time slots -->
        <div class="time">8</div>
        <div class="time">9</div>
        <div class="time">10</div>
        <div class="time">11</div>
        <div class="time">12</div>
        <div class="time">1</div>
        <div class="time">2</div>
        <div class="time">3</div>
        <div class="time">4</div>
        <div class="time">5</div>
        <div class="time">6</div>
        <div class="time">7</div>
        <div class="time">8</div>
        <div class="time">9</div>
        <div class="time">10</div>
      </div>
      <div class="schedule-list"></div>
    </div>
  </template>
  <template id="timetable-event-template">
    <div class="timetable-event"></div>
  </template>
  <template id="schedule-list-item-template">
    <div class="schedule-list-item"></div>
  </template>
  <template id="slot-template">
    <div class="slot">
      <div class="slot-header">
        <div class="slot-button-container">
          <button class="slot-delete-button">×</button>
        </div>
        <div class="slot-name"></div>
        <div class="slot-button-container"></div>
      </div>
      <div class="slot-description"></div>
      <div class="slot-candidate-container"></div>
    </div>
  </template>
  <template id="slot-candidate-template">
    <label class="slot-candidate" for="???">
      <input class="slot-candidate-toggle" type="checkbox" id="???" checked>
      <div class="slot-candidate-infobox">
        <div class="slot-candidate-infobox-value slot-candidate-infobox-value-section-number"></div>
        <div class="slot-candidate-infobox-value slot-candidate-infobox-value-time-block"></div>
      </div>
    </label>
  </template>
  <script type="module" src="scripts/main.js?v=2.0.1"></script> <!-- cache-busting -->
</body>
</html>
